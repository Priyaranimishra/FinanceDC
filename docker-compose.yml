version: '3'
services:
  app:
    image:  priyarani94/app-finance-repo
    ports:
     - "8090:8080"
    links:
     - db
    networks:
     - connector

  db:
    image:  priyarani94/mysql-finance-repo
    ports:
     - "3306:3306"
    container_name: mysqldb
    environment:
       MYSQL_ROOT_PASSWORD: admin
    volumes:
     - database:/var/lib/mysql
    networks:
     - connector
networks:
  connector: {}

volumes:
  database: {}

